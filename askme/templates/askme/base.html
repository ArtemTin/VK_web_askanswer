<!doctype html>
<html lang="ru">
<head>
    <!-- Comment -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<!-- Стандартные отступы (паддинг везде и маргин снизу) и обводка снизу -->
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
            <!-- Иконка сайта и название -->
            <a href="/" class="d-flex align-items-center text-dark">
                <img src="../../static/img/logo.jpg" class="bi me-3" width="44" height="50" role="img" alt="Home">
                <h1>Ask me</h1>
            </a>

            <!-- Поиск -->
            <form class="col-12 col-lg-auto justify-content-center">
                <input type="search" class="form-control" placeholder="Искать вопрос..." aria-label="Поиск">
            </form>


            <!-- Задать вопрос -->
            <div class="col-md-3 text-end">
                {% if user.is_logged %}
                    <button type="button" class="btn btn-primary">Задать вопрос</button>
                {% else %}
                    <button type="button" class="btn btn-primary" disabled>Задать вопрос</button>
                {% endif %}
            </div>
            <!-- Иконка пользователя и ссылки управления -->
            {% if user.is_logged %}
                <img src="https://github.com/mdo.png" class="bi me-3" width="44" height="44" role="img">
            {% else %}
                <button type="button" class="btn btn-success">Log in</button>
                <button type="button" class="btn btn-info">Register</button>
            {% endif %}

        </div>
    </div>
</header>
<body>
<h1>Hello, world!</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
