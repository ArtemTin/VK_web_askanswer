<!doctype html>
<html lang="ru">
<head>
    <!-- Comment -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<header class="border-bottom bg-light">
    <div class="container d-inline-flex flex-wrap justify-content-evenly align-items-center">
        <!-- Иконка сайта и название -->
        <a href="/" class="me-auto">
            <div class="d-flex flex-row justify-content-evenly align-items-center">
                <img src="../../static/img/logo.jpg" class="m-3" width="44" height="50" role="img" alt="Home">
                <h2 class="flex-column">Ask me</h2>
            </div>
        </a>

        <!-- Поиск -->
        <form class="flex-fill m-3">
            <input type="search" class="form-control" placeholder="Искать вопрос..." aria-label="Поиск">
        </form>


        <!-- Задать вопрос -->
        <div class="m-3">
            {% if user.is_logged %}
                <button type="button" class="btn btn-primary">Задать вопрос</button>
            {% else %}
                <button type="button" class="btn btn-primary" disabled>Задать вопрос</button>
            {% endif %}
        </div>
        <!-- Иконка пользователя и ссылки управления -->
        {% if user.is_logged %}
            <img class="m-3 img-fluid" src="https://github.com/mdo.png" width="44" height="44" role="img">
            <div class="d-flex flex-column justify-content-evenly align-items-center">
                <b class="mt-3">Dr.Pepper</b>
                <div class="d-inline-flex m-1">
                    <a href="/settings" class="me-3">Settings</a>
                    <a href="/logout" class="ms-3">Log Out</a>
                </div>
            </div>
        {% else %}
            <div>
                <button type="button" class="m-3 btn btn-success">Log in</button>
                <button type="button" class="m-3 btn btn-info">Register</button>
            </div>
        {% endif %}

    </div>
</header>

<div class="container m-3">
    <div class="row align-items-start">
        <div class="col-8">
            {% block main_content %}
                <h1>Hello, world!</h1>
            {% endblock %}
        </div>
        <div class="col-4">
            <div class="d-flex flex-column">
                <h2>Popular Tags</h2>
                <div class="container-fluid">
                    {% for tag in tags %}
                        <a href="/tags/{{ tag.url_name }}">{{ tag.human_name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
