<!doctype html>
<html lang="ru">
<head>
    <!-- Comment -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<!-- Стандартные отступы (паддинг везде и маргин снизу) и обводка снизу -->
<header class="border-bottom bg-light">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-evenly">
            <!-- Иконка сайта и название -->
            <a href="/" class="d-flex align-items-center text-dark m-3">
                <img src="../../static/img/logo.jpg" class="bi me-3" width="44" height="50" role="img" alt="Home">
                <h2>Ask me</h2>
            </a>

            <!-- Поиск -->
            <form class="col-12 col-lg-auto">
                <input type="search" class="form-control" placeholder="Искать вопрос..." aria-label="Поиск">
            </form>


            <!-- Задать вопрос -->
            <div class="text-end">
                {% if user.is_logged %}
                    <button type="button" class="btn btn-primary">Задать вопрос</button>
                {% else %}
                    <button type="button" class="btn btn-primary" disabled>Задать вопрос</button>
                {% endif %}
            </div>
            <!-- Иконка пользователя и ссылки управления -->
            {% if user.is_logged %}
                <img src="https://github.com/mdo.png" class="m-3" width="44" height="44" role="img">
                <a href="/cabinet" class="m-1 d-flex"> Dr.Pepper</a>
                <button type="button" class="m-1 btn btn-outline-danger">Log out</button>
            {% else %}
                <button type="button" class="m-3 btn btn-success">Log in</button>
                <button type="button" class="m-3 btn btn-info">Register</button>
            {% endif %}

        </div>
    </div>
</header>
<div class="container">
    <div class="row align-items-start">
        <div class="col-8">
            <h1>Hello, world!</h1>
        </div>
        <div class="col-4">
            <h3>Popular tags</h3>
            <h3>Best members</h3>
            выавыфаав
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
