<nav>
    <ul class="pagination justify-content-center">
        {% if page_objs.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ page_objs.previous_page_number }}">Previous</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     href="?page={{ page_objs.previous_page_number }}">{{ page_objs.previous_page_number }}</a>
            </li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="">Previous</a></li>
        {% endif %}
        <li class="page-item active"><span class="page-link">{{ page_objs.number }}</span></li>
        {% if page_objs.has_next %}
            <li class="page-item"><a class="page-link"
                                     href="?page={{ page_objs.next_page_number }}">{{ page_objs.next_page_number }}</a>
            </li>
            <li class="page-item"><a class="page-link" href="?page={{ page_objs.next_page_number }}">Next</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="">Next</a></li>
        {% endif %}
    </ul>
</nav>
